<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>

    <title>Dantech | Jonathan Amparo</title>

    <!-- Chart stuff -->
    <!-- Chart #1 -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart1);
      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work', 11],
          ['Eat', 2],
          ['Commute', 2],
          ['Watch TV', 2],
          ['Sleep', 7]
        ]);

        var options = {
          title: 'My Daily Activities',
          is3D: true
        };

        var chart = new google.visualization.PieChart(
          document.getElementById('piechart_3d')
        );
        chart.draw(data, options);
      }

      // Chart #2
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart2() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          [
            'Month',
            'Bolivia',
            'Ecuador',
            'Madagascar',
            'Papua New Guinea',
            'Rwanda',
            'Average'
          ],
          ['2004/05', 165, 938, 522, 998, 450, 614.6],
          ['2005/06', 135, 1120, 599, 1268, 288, 682],
          ['2006/07', 157, 1167, 587, 807, 397, 623],
          ['2007/08', 139, 1110, 615, 968, 215, 609.4],
          ['2008/09', 136, 691, 629, 1026, 366, 569.6]
        ]);

        var options = {
          title: 'Monthly Coffee Production by Country',
          vAxis: { title: 'Cups' },
          hAxis: { title: 'Month' },
          seriesType: 'bars',
          series: { 5: { type: 'line' } }
        };

        var chart = new google.visualization.ComboChart(
          document.getElementById('chart_div')
        );
        chart.draw(data, options);
      }

      //  Chart #3
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart3);

      function drawChart3() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [8, 12],
          [4, 5.5],
          [11, 14],
          [4, 5],
          [3, 3.5],
          [6.5, 7]
        ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: { title: 'Age', minValue: 0, maxValue: 15 },
          vAxis: { title: 'Weight', minValue: 0, maxValue: 15 },
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(
          document.getElementById('chart_div3')
        );

        chart.draw(data, options);
      }

      //  Chart #4
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart4);

      function drawChart4() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004', 1000, 400],
          ['2005', 1170, 460],
          ['2006', 660, 1120],
          ['2007', 1030, 540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(
          document.getElementById('curve_chart')
        );

        chart.draw(data, options);
      }

      $(window).resize(function() {
        drawChart1();
        drawChart2();
        drawChart3();
        drawChart4();
      });
    </script>
    <!-- End of Charts -->
  </head>
  <body>
    <section class="container-fluid py-3 ">
      <ul class="nav nav-tabs ">
        <li class="nav-item bg-darkgrey">
          <a class="nav-link" href="#">
            <h4 class="text-dark">
              Finances
            </h4>
          </a>
        </li>
        <li class="nav-item bg-darkgrey ml-1">
          <a class="nav-link" href="#"
            ><h4 class="text-dark">
              +
            </h4></a
          >
        </li>
      </ul>
      <!-- Chart #1 -->
      <div class="bg-darkgrey pt-3">
        <div class="row px-2">
          <div class="col-md-4">
            <div class="border border-secondary bg-white">
              <div class="row mx-0 bg-gainsboro align-items-center py-1 px-1">
                <div class="col-9 px-0">
                  <h5>My Daily Activities</h5>
                </div>
                <div class="col-3 px-0">
                  <div class="float-right mr-2">
                    <a href="#" class="text-secondary">
                      <i class="fas fa-comment-alt mr-2"></i
                    ></a>
                    <a href="#" class="text-secondary">
                      <i class="fas fa-cog"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row mx-0">
                <div class="col-12">
                  <div id="piechart_3d" class="chart"></div>
                </div>
              </div>
            </div>
            <!-- Chart #2 -->
            <div class="border border-secondary bg-white my-3">
              <div class="row mx-0 bg-gainsboro align-items-center py-1 px-1">
                <div class="col-9 px-0">
                  <h5>Age vs. Weight comparison</h5>
                </div>
                <div class="col-3 px-0">
                  <div class="float-right mr-2">
                    <a href="#" class="text-secondary">
                      <i class="fas fa-comment-alt mr-2"></i
                    ></a>
                    <a href="#" class="text-secondary">
                      <i class="fas fa-cog"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row mx-0">
                <div class="col-12">
                  <div id="chart_div3" class="chart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-8 pl-md-0">
            <div class="border border-secondary bg-white">
              <div class="row mx-0 bg-gainsboro align-items-center py-1 px-1">
                <div class="col-9 px-0">
                  <h5>Monthly Coffee Production by Country</h5>
                </div>
                <div class="col-3 px-0">
                  <div class="float-right mr-2">
                    <a href="#" class="text-secondary">
                      <i class="fas fa-comment-alt mr-2"></i
                    ></a>
                    <a href="#" class="text-secondary">
                      <i class="fas fa-cog"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row mx-0">
                <div class="col-12">
                  <div id="chart_div" class="chart"></div>
                </div>
              </div>
            </div>
            <div class="border border-secondary bg-white my-3">
              <div class="row mx-0 bg-gainsboro align-items-center py-1 px-1">
                <div class="col-9 px-0">
                  <h5>Company Peformance</h5>
                </div>
                <div class="col-3 px-0">
                  <div class="float-right mr-2">
                    <a href="#" class="text-secondary">
                      <i class="fas fa-comment-alt mr-2"></i
                    ></a>
                    <a href="#" class="text-secondary">
                      <i class="fas fa-cog"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row mx-0">
                <div class="col-12">
                  <div id="curve_chart" class="chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->

    ></script>
  </body>
</html>
